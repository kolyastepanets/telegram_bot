en:
  get_video: 'Get video'
  small_description: |
    Click on button to get short educational (3min - 5min) video while you have 3-5 minutes, for example while brushing teeth :).
    After clicking on button you'll always get a new video.
    List of available commands press /help
  help: |
    Change video language /start
    Get video /get_video
    All youtube channels /channels
    Choose youtube channels to watch /choose_channels
    Your chosen youtube channels /chosen_channels
    Add youtube channel /add_channel
    Requests send to @nikolay_stepanets
  click_on_channel: Click on channel to add or remove from the list
  chosen_channels: "Chosen channels for watching: %{channels}"
  watch_again: "It seems you have already watched everything here: %{channels}. Do you want to watch again?"
  answer_yes: 'yes'
  channel_added: 'Channel was added to your watch list'
  channel_removed: 'Channel was removed from your watch list'
ru:
  get_video: 'Получить видео'
  small_description: |
    Нажмите на кнопку чтобы получить короткое образовательное видео (3 мин - 5 мин) пока у вас есть 3 - 5 минут, например пока чистите зубы :).
    При нажатии на на кнопку Вы всегда будете получать новое видео.
    Просмотреть список всех доступных команд нажмите /help
  help: |
    Сменить язык /start
    Получить видео /get_video
    Все youtube каналы /channels
    Выбрать youtube каналы для просмотра /choose_channels
    Выбранные youtube каналы /chosen_channels
    Добавить канал /add_channel
    Для связи @nikolay_stepanets
  click_on_channel: Нажмите на кнопку канала чтобы добавить в список или убрать из списка для просмотра
  chosen_channels: "Выбранные каналы для просмотра: %{channels}"
  watch_again: "кажется ты все посмотрел здесь: %{channels}. Смотреть еще раз?"
  answer_yes: 'да'
  channel_added: 'Канал добавлен в список просмотра'
  channel_removed: 'Канал удален из списка просмотра'
